{% load static %}

<html>
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'home/css/register.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">Registrarse</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form method="post" action=".">
              {% csrf_token %}
              <div class="input-group mb-3">{{register_form.username}}</div>
              <div class="input-group mb-2">{{register_form.first_name}}</div>
              <div class="input-group mb-2">{{register_form.last_name}}</div>
              <div class="input-group mb-2">{{register_form.email}}</div>
              <div class="input-group mb-2">{{register_form.password1}}</div>
              <div class="input-group mb-2">{{register_form.password2}}</div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input
                  class="btn btn-success"
                  type="submit"
                  value="Registrarse ahora"
                />
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              ¿Ya sos cliente de Itbank?
              <a href="{% url 'login' %}" class="ml-2"> Ingresá ahora</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let form_fields = document.getElementsByTagName("input");
      form_fields[1].placeholder = "Ingrese DNI sin puntos";
      form_fields[2].placeholder = "Nombre Completo";
      form_fields[3].placeholder = "Apellido";
      form_fields[4].placeholder = "Email";
      form_fields[5].placeholder = "Contraseña";
      form_fields[6].placeholder = "Confirmar contraseña";

      for (let field in form_fields) {
        form_fields[field].className += " form-control";
      }
    </script>
  </body>
</html>
